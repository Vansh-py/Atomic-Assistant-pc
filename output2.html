<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <link rel="stylesheet" href="output2styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="links">Back to Home Screen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Element Details</h1>
        <div class="container">
            <div id="element-details">
                <p id="atomic-number"></p>
                <p id="element-name"></p>
                <p id="element-symbol"></p>
                <p id="atomic-weight"></p>
                <p id="valency"></p>
                <p id="electron-configuration"></p>
                <p id="melting-point"></p>
                <p id="boiling-point"></p>
                <p id="discovered-by"></p>
                <p id="discovery-year"></p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Made with <span style="color: red;">‚ù§</span> by Vansh</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const atomicNumber = localStorage.getItem('atomicNumber');
            
            if (atomicNumber) {
                fetch('elements.json')
                    .then(response => response.json())
                    .then(elements => {
                        const element = elements[atomicNumber];

                        if (element) {
                            document.getElementById('atomic-number').innerText = 'Atomic Number: ' + element.atomic_number;
                            document.getElementById('element-name').innerText = 'Name: ' + element.name;
                            document.getElementById('element-symbol').innerText = 'Symbol: ' + element.symbol;
                            document.getElementById('atomic-weight').innerText = 'Atomic Weight: ' + element.mass;
                            document.getElementById('valency').innerText = 'Valency: ' + element.valency;
                            document.getElementById('electron-configuration').innerText = 'Electron Configuration: ' + element.electron_configuration;
                            document.getElementById('melting-point').innerText = 'Melting Point: ' + element.melting_point + ' K';
                            document.getElementById('boiling-point').innerText = 'Boiling Point: ' + element.boiling_point + ' K';
                            document.getElementById('discovered-by').innerText = 'Discovered By: ' + element.discovered_by;
                            document.getElementById('discovery-year').innerText = 'Discovery Year: ' + element.discovery_year;
                        } else {
                            document.getElementById('element-details').innerText = 'Element details not found.';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the elements data:', error);
                        document.getElementById('element-details').innerText = 'Error loading element details.';
                    });
            } else {
                document.getElementById('element-details').innerText = 'No atomic number found.';
            }
        });
    </script>
</body>
</html>
